<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess my number</title>
    
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color:blue;
    }

    html{
        background-image: linear-gradient(lightblue,rgb(128, 240, 171));
    }

    html, body{
        height: 100%;
    }

    header{
        height: 13vh;
        width: 100%;
        background-color:lightblue;
        text-align: center;
        justify-content: center;
        align-items: center;
        display: flex;

    }

    body{
        height: 100%;
        width: 100%;
    }

    #container{
        display:grid;
        text-align: center;
        justify-content: center;
        align-items: center;
        grid-template-areas:"user"
                            "btn"
                            "response";
    }

    #container>div{
        margin: 50px;
        justify-items: center;
        align-items: center;
    }

    .userClass{
        grid-area: user;
    }

    .buttonClass{
        grid-area: btn;
    }

    .responseClass{
        grid-area: response;
    }

    #userName, #guess{
        text-align: left;
        font-size: 25px;
        color: rgb(0, 183, 255);
        border:0px;
    }

    #userLabel, #guessLabel, #message{
        font-size: 25px;
    }

    #btn,#btnGuess{
        text-align: center;
        font-size: 25px;
        height: 50px;
        width: 100px;
        margin: 20px 0 10px 0;
        background-color:rgb(0, 183, 255);
        border: 3px solid blue;
        border-radius: 10px;
    }

    #btn:hover{
        background-color: aqua;
    }

    #btnGuess{
        display:none;
    }

</style>

<body>

    <header>
        <h1>GUESS MY NUMBER!</h1>
    </header>

    <div id="container">
        <div class="userClass">
            <label id="userLabel" for="userName">User name:</label>
            <input id="userName" type="text">
            <br><br>
            <label id="guessLabel" for="guess">Your guess:</label>
            <input id="guess" type="number">
        </div>
        <div class="buttonClass">
            <button id="btn">Start</button>
            <button id="btnGuess">Guess!</button>
        </div>
        <div class="responseClass">
            <h3 id="message"></h3>
        </div>
    </div>
    
</body>

<script>
        
        function language(KEY){
            // Remember this function needs to do something. 
        }

        const nameInput = document.getElementById("userName");
        let guess = document.getElementById("guess");
        let msg = document.getElementById("message");
        let btnStart = document.getElementById("btn");
        let btnGuess = document.getElementById("btnGuess");

        const name = nameInput.value;

        btnStart.addEventListener('click', function(evt){
            if(!name || name.length > 50){
                nameInput.style.border = "2px solid tomato";
                console.log("username invalid");
            }
            
            else{
                fetchStart();
                btnStart.style.display = "none";
                btnGuess.style.display = "inline";
            }
        })

        btnGuess.addEventListener('click', function(evt){
            fetchGuess();
        });

        //----------------------
        function fetchStart(){
            
            let cfg = {
                method: "GET",
                headers: {"Content-Type" : "application/json",
                            "accept-language" : "en"}
            }

            fetch(`/start/${name}`,cfg)
            .then(resp =>{
                if(resp.ok){
                    return resp.json();
                }
            })
            .then(function(json){
                msg.innerHTML = `Guess a number between ${json.min} and ${json.max}`;
            })
            .catch(error =>{
                throw(error);
            })
        }
        
        //----------------------
        function fetchGuess(){
            let data = {
                guess: guess.value
            }

            let cfg = {
                method: "POST",
                headers: {"Content-Type" : "application/json",
                            "accept-language" : "en"}
            }
            
            fetch(`guess/${name}/${guess.value}`,cfg)
            .then(resp =>{
                if(resp.ok){
                    return resp.json();
                }
            })
            .then(function(json){
                msg.innerHTML = json.msg;
            })
            .catch(error =>{
                throw(error);
            })
        }
        
        
    
</script>


</html>
